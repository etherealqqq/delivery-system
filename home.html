<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Система доставки - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Добро пожаловать в систему доставки!</h1>

    <!-- Проверка аутентификации -->
    <div th:if="${#authorization.expression('isAuthenticated()')}" class="text-center mt-4">
        <p>Вы вошли как: <span th:text="${#authentication.name}"></span></p>
        <a th:href="@{/logout}" class="btn btn-danger">Выйти</a>
    </div>

    <div th:unless="${#authorization.expression('isAuthenticated()')}" class="text-center mt-4">
        <a th:href="@{/login}" class="btn btn-primary">Войти в систему</a>
    </div>

    <!-- Дополнительные ссылки -->
    <div class="text-center mt-4">
        <a th:href="@{/orders}" class="btn btn-secondary">Просмотр заказов</a>
        <a th:href="@{/swagger-ui.html}" class="btn btn-info" th:if="${@environment.getProperty('springdoc.swagger-ui.enabled')}">API Документация</a>
    </div>
</div>
</body>
</html>
