<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Orders Management</h1>

    <div class="mb-3">
        <a href="/orders/new" class="btn btn-primary">Create New Order</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-sm btn-info">View</a>
                <a th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
